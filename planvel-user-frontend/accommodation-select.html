
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planvel - Step 3</title>
    <link rel="stylesheet" href="css/step-common.css">
    <link rel="stylesheet" href="css/step3.css">

</head>
<body>
    <div class="header">
        <span class="logo">Planvel</span>
        <div class="user-info">
            <img src="images/noProfile.png" alt="프로필" class="profile-img">
            <span>홍길동님</span>
        </div>
    </div>
    <div id="alert-banner" class="alert-banner"></div>
    <div class="step-header">
        <a href="transport-select.html" class="prev">← 이전</a>
        <div class="step-indicator">STEP 3</div>
        <a href="#" class="next">다음 →</a>
    </div>
    <div class="main-content two-column-layout">
        <div class="info-panel">
            <div class="info-card">
                <div class="note-line"><span class="label">출발지</span><span id="departure-display" class="value">-</span></div>
                <div class="note-line"><span class="label">도착지</span><span id="arrival-display" class="value">-</span></div>
                <div class="note-line"><span class="label">여행기간</span><span id="date-display" class="value">-</span></div>
                <div class="note-line"><span class="label">이동수단</span><span id="transport-display" class="value">-</span></div>
            </div>
        </div>
        <div class="selection-panel">
            <div class="step-title">숙소 선택</div>
            <div class="transport-select-container">
                <button class="hotel-filter-btn" id="hotelFilterBtn">호텔만 보기</button>
            </div>
            <div class="accommodation-list" id="accommodation-list"></div>
        </div>
    </div>

    <script src="js/step3.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
    <script src="js/login-check.js"></script>
</body>
</html>

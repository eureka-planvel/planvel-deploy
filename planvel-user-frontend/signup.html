<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Planvel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="header">
        <span class="logo" onclick="location.href='index.html'">Planvel</span>
    </div>

    <div class="main-content">
        <h1>회원가입</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름 입력" required>
            </div>

            <div class="form-group email-group">
                <label for="email">이메일</label>
                <div class="email-check-wrapper">
                    <input type="email" id="email" name="email" placeholder="이메일 입력" required>
                    <button type="button" id="checkEmailBtn">중복 확인</button>
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            </div>

            <button type="submit" class="full-width-btn">회원가입</button>

        </form>
        <div class="go-login">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>
<script src="js/common.js"></script>
<script src="js/signup.js"></script>
</body>
</html>

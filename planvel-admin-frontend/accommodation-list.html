<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숙소 목록 조회 - PLANVEL 관리자</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/accommodation.css">
</head>
<body>
    <div id="admin-panel" class="admin-panel">
        <!-- 사이드바 자동 삽입 위치 -->
        <div id="sidebar-container"></div>

        <div class="main-content">
            <h2>지역별 숙소 목록 조회</h2>
            
            <div class="filter-section">
                <label for="regionSelect">지역 선택:</label>
                <select id="regionSelect">
                    <option value="">전체 지역</option>
                </select>
                <button id="loadBtn" class="btn btn-primary">조회</button>
            </div>

            <div id="accommodationList" class="accommodation-list-container"></div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/accommodation-list.js"></script>
</body>
</html>

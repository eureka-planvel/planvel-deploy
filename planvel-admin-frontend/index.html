<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANVEL 관리자</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div id="auth-container" class="auth-container">
            <div class="auth-header">
                <h1>PLANVEL 관리자</h1>
            </div>
            
            <div id="login-form" class="form-container">
                <h2>관리자 로그인</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                <p class="register-link">계정이 없으신가요? <a href="#" id="show-register">회원가입</a></p>
            </div>

            <div id="register-form" class="form-container hidden">
                <h2>관리자 등록</h2>
                <form id="admin-register-form">
                    <div class="form-group">
                        <label for="reg-username">아이디</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">비밀번호</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-name">이름</label>
                        <input type="text" id="reg-name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">등록</button>
                </form>
                <p class="login-link">이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
